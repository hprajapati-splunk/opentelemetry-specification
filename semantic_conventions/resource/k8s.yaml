groups:
  - id: k8s.cluster
    prefix: k8s.cluster
    brief: >
      A Kubernetes Cluster.
    attributes:
      - id: name
        type: string
        brief: >
          The name of the cluster.
        examples: ['opentelemetry-cluster']

  - id: k8s.node
    prefix: k8s.node
    brief: >
      A Kubernetes Node object.
    attributes:
      - id: name
        type: string
        brief: >
          The name of the Node.
        examples: ['node-1']
      - id: uid
        type: string
        brief: >
          The UID of the Node.
        examples: ['1eb3a0c6-0477-4080-a9cb-0cb7db65c6a2']

  - id: k8s.namespace
    prefix: k8s.namespace
    brief: >
      A Kubernetes Namespace.
    attributes:
      - id: name
        type: string
        brief: >
          The name of the namespace that the pod is running in.
        examples: ['default']

  - id: k8s.pod
    prefix: k8s.pod
    brief: >
      A Kubernetes Pod object.
    attributes:
      - id: uid
        type: string
        brief: >
          The UID of the Pod.
        examples: ['275ecb36-5aa8-4c2a-9c47-d8bb681b9aff']
      - id: name
        type: string
        brief: >
          The name of the Pod.
        examples: ['opentelemetry-pod-autoconf']

  - id: k8s.container
    prefix: k8s.container
    brief: >
      A container in a [PodTemplate](https://kubernetes.io/docs/concepts/workloads/pods/#pod-templates).
    attributes:
      - id: name
        type: string
        brief: >
          The name of the Container from Pod specification, must be unique
          within a Pod. Container runtime usually uses different globally unique
          name (`container.name`).
        examples: ['redis']
      - id: restart_count
        type: int
        brief: >
          Number of times the container was restarted. This attribute can be
          used to identify a particular container (running or stopped) within a
          container spec.
        examples: [0, 2]

  - id: k8s.replicaset
    prefix: k8s.replicaset
    brief: >
      A Kubernetes ReplicaSet object.
    attributes:
      - id: uid
        type: string
        brief: >
          The UID of the ReplicaSet.
        examples: ['275ecb36-5aa8-4c2a-9c47-d8bb681b9aff']
      - id: name
        type: string
        brief: >
          The name of the ReplicaSet.
        examples: ['opentelemetry']

  - id: k8s.deployment
    prefix: k8s.deployment
    brief: >
      A Kubernetes Deployment object.
    attributes:
      - id: uid
        type: string
        brief: >
          The UID of the Deployment.
        examples: ['275ecb36-5aa8-4c2a-9c47-d8bb681b9aff']
      - id: name
        type: string
        brief: >
          The name of the Deployment.
        examples: ['opentelemetry']

  - id: k8s.statefulset
    prefix: k8s.statefulset
    brief: >
      A Kubernetes StatefulSet object.
    attributes:
      - id: uid
        type: string
        brief: >
          The UID of the StatefulSet.
        examples: ['275ecb36-5aa8-4c2a-9c47-d8bb681b9aff']
      - id: name
        type: string
        brief: >
          The name of the StatefulSet.
        examples: ['opentelemetry']

  - id: k8s.daemonset
    prefix: k8s.daemonset
    brief: >
      A Kubernetes DaemonSet object.
    attributes:
      - id: uid
        type: string
        brief: >
          The UID of the DaemonSet.
        examples: ['275ecb36-5aa8-4c2a-9c47-d8bb681b9aff']
      - id: name
        type: string
        brief: >
          The name of the DaemonSet.
        examples: ['opentelemetry']

  - id: k8s.job
    prefix: k8s.job
    brief: >
      A Kubernetes Job object.
    attributes:
      - id: uid
        type: string
        brief: >
          The UID of the Job.
        examples: ['275ecb36-5aa8-4c2a-9c47-d8bb681b9aff']
      - id: name
        type: string
        brief: >
          The name of the Job.
        examples: ['opentelemetry']

  - id: k8s.cronjob
    prefix: k8s.cronjob
    brief: >
      A Kubernetes CronJob object.
    attributes:
      - id: uid
        type: string
        brief: >
          The UID of the CronJob.
        examples: ['275ecb36-5aa8-4c2a-9c47-d8bb681b9aff']
      - id: name
        type: string
        brief: >
          The name of the CronJob.
        examples: ['opentelemetry']

  - id: k8s.event
    prefix: k8s.event
    brief: >
      A Kubernetes Event object.
    attributes:
      - id: uid
        type: string
        brief: >
          The UID of the Event.
        examples: ['275ecb36-5aa8-4c2a-9c47-d8bb681b9aff']
      - id: name
        type: string
        brief: >
          The name of the Event.
        examples: ['opentelemetry-depl-5c8bf76b5b-tn9h5.16a678548ba4963c']
      - id: start_time
        type: string
        brief: >
          The start time of the Event.
        examples: ['2021-09-20T07:50:19Z']
      - id: action
        type: string
        brief: >
          The action was taken/failed regarding the related object of the Event.
        examples: ['Binding']
      - id: count
        type: int
        brief: >
          The number of times the Event has occurred.
        examples: [1, 2]
      - id: source
        type: string
        brief: >
          The component reporting the Event.
        examples: ['kubelet']

  - id: k8s.object
    prefix: k8s.object
    brief: >
      A Kubernetes Resource Object.
    attributes:
      - id: uid
        type: string
        brief: >
          The UID of the Object.
        examples: ['275ecb36-5aa8-4c2a-9c47-d8bb681b9aff']
      - id: name
        type: string
        brief: >
          The name of the Object.
        examples: ['opentelemetry-1']
      - id: kind
        type: string
        brief: >
          A value representing the resource.
        examples: ['opentelemetry']
